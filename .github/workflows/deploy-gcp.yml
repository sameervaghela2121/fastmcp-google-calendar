name: Deploy to Cloud Run (Google Calendar MCP)

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: australia-southeast1
  SERVICE_NAME: mcp-google-calendar
  REPOSITORY: mcp-servers
  IMAGE_NAME: mcp-google-calendar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create $REPOSITORY \
            --repository-format=docker \
            --location=$REGION \
            --description="MCP Servers Docker repository" || true

      - name: Build Docker image
        run: |
          IMAGE_URI="$REGION-docker.pkg.dev/$GCP_PROJECT_ID/$REPOSITORY/$IMAGE_NAME:latest"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -f servers/google-calendar/Dockerfile -t "$IMAGE_URI" .

      - name: Push Docker image
        run: |
          docker push "$IMAGE_URI"

      - name: Deploy to Cloud Run with Secret Variables
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE_URI" \
            --region "$REGION" \
            --platform managed \
            --quiet \
            --memory=1Gi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --allow-unauthenticated \
            --set-env-vars="ENVIRONMENT=production" \
            --set-secrets="SUPABASE_URL=VOCALIST_MCP_SUPABASE_URL:latest" \
            --set-secrets="SUPABASE_ANON_KEY=VOCALIST_MCP_SUPABASE_ANON_KEY:latest" \
            --set-secrets="GOOGLE_CLIENT_ID=VOCALIST_MCP_GOOGLE_CLIENT_ID:latest" \
            --set-secrets="GOOGLE_CLIENT_SECRET=VOCALIST_MCP_GOOGLE_CLIENT_SECRET:latest" \
